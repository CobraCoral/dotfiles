set-option -g default-terminal "screen-256color"
set -g base-index 1    
set -g default-command "${SHELL}"
# Add truecolor support
#set -ag terminal-overrides ',xterm*:smcup@:rmcup@'
#set -ag terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'
